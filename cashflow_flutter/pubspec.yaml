name: cashflow_flutter
description: "CashFlow - Personal Finance Manager"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  provider: ^6.1.2
  
  # Local storage
  shared_preferences: ^2.3.4
  
  # Charts
  fl_chart: ^0.70.2
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.5.1
  
  # File handling
  file_picker: ^8.0.0
  path_provider: ^2.1.0

  # Icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.4

# App Icon configuration
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"
  adaptive_icon_background: "#3574F0"
  adaptive_icon_foreground: "assets/icon_foreground.png"

# Splash screen configuration  
flutter_native_splash:
  color: "#0D1117"
  image: "assets/splash.png"
  android: true
  ios: false

flutter:
  uses-material-design: true
  
  assets:
    - assets/
